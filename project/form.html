<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP8 Feedback Form</title>
    <meta name="description" content="Submit feedback about your visit to Amazon Sortation Center MSP8.">
    <meta name="author" content="Anthony Sanders">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/feedback.js" defer></script>
</head>

<body>
    <header>
        <img src="images/msp8-logo.webp" alt="MSP8 Logo" loading="lazy">
        <div class="header-content">
            <h1>Amazon Sortation Center - MSP8</h1>
            <button id="menu" aria-label="Toggle navigation menu">☰</button>
            <div class="nav-container">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="equipment.html">Equipment Technology</a>
                    <a href="leadership.html">Leadership Organization</a>
                    <a href="form.html">Feedback</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h2>MSP8 Feedback Form</h2>
        <form method="get" action="feedback.html">
            <fieldset>
                <legend>Overall Rating</legend>
                <label for="one"><input type="radio" name="rating" id="one" value="oneStar" required> ☆</label>
                <label for="two"><input type="radio" name="rating" id="two" value="twoStar" required> ☆☆</label>
                <label for="three"><input type="radio" name="rating" id="three" value="threeStar" required> ☆☆☆</label>
                <label for="four"><input type="radio" name="rating" id="four" value="fourStar" required> ☆☆☆☆</label>
                <label for="five"><input type="radio" name="rating" id="five" value="fiveStar" required> ☆☆☆☆☆</label>
            </fieldset>

            <label for="dateInstalled">Date of Visit</label>
            <input type="date" name="dateInstalled" id="dateInstalled" required>

            <fieldset>
                <legend>Which did you like most about your visit to MSP8?</legend>
                <label><em>(Check all that apply)</em></label>
                <label for="leaders"><input type="checkbox" name="feedback" value="leaders" id="leaders">
                    Leaders</label>
                <label for="organization"><input type="checkbox" name="feedback" value="organization" id="organization">
                    Organization</label>
                <label for="performance"><input type="checkbox" name="feedback" value="performance" id="performance">
                    Performance</label>
                <label for="cleanliness"><input type="checkbox" name="feedback" value="cleanliness" id="cleanliness">
                    Cleanliness</label>
            </fieldset>

            <label for="textReview">Written Review&nbsp;&nbsp;<em> (Optional)</em></label>
            <textarea id="textReview" name="textReview" rows="4" cols="50"></textarea>

            <label for="userName">Your Name&nbsp;&nbsp;<em>(Optional)</em></label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Feedback">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Anthony Sanders | WI, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
