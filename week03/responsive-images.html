<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Activity</title>
    <meta name="description" content="Responsive Images Activity">
    <meta name="author" content="Anthony Sanders">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1500px)" >
                <source media="(min-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Columbus, Ohio Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
